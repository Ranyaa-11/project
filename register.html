<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        p {
            color: rgb(90, 7, 44);
        }
        nav {
            position: absolute;
            top: 0;
            left: 0;
            background-color: transparent;
            padding: 10px;
        }
        nav a {
            text-align: left;
            font-family: Arial, sans-serif; 
            font-size: 20px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="dash.html">Dashboard</a>
    </nav>
    <section class="container">
        <h1>Registration Form</h1>
        <!-- Added an id to the form for JavaScript targeting -->
        <form id="registrationForm" class="form">
            <div class="input-box">
                <label for="usn">USN</label>
                <input type="text" id="usn" name="usn" placeholder="USN" required>
            </div>
            <div class="input-box">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="input-box">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone no." pattern="[0-9]{10}" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email ID" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <label for="bus_num">Bus Number</label>
                <input type="number" id="bus_num" name="bus_num" placeholder="Bus number" min="1" max="10" required>
            </div>
            <div class="input-box">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div style="text-align: center;">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="login">
            <p>Already have an account? <a href="Log.html">Login</a></p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Bus Reservation System. All rights reserved.</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
